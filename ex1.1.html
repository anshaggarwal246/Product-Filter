<body>

    <!-- COMMON NAVBAR -->

        <div class="nav-title">Experiments</div>

    <h1>Student Registration</h1>

    <form>
        <table cellpadding="10">

            <tr>
                <td>Name:</td>
                <td>
                    <input class="submit" name="name" required minlength="9" maxlength="50" pattern="[A-Za-z ]+"
                        title="Name must contain letters only">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input class="submit" type="email" name="email" required>
                </td>
            </tr>

            <tr>
                <td>Age:</td>
                <td>
                    <input class="submit" type="number" name="age" required min="18" max="30">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Register" onclick="ffunt1()">
                </td>
            </tr>

        </table>
    </form>

    <script src="script.js"></script>

</body>

</html>
