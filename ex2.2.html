<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>

    <style>
        section {
            border: 2px solid black;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 50px;
        }

        .product {
            height: 200px;
            width: 200px;
            border: 3px solid black;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .price {
            font-size: large;
        }

        .type_button {
            border: 5px solid blue;
            border-radius: 20px;
            background-color: blue;
            color: white;
            padding: 4px 10px;
        }

        .rubik-storm-regular {
            font-family: "Rubik Storm", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        .bungee-regular {
            font-family: "Bungee", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .bebas-neue-regular {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Bungee&family=Rubik+Storm&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-title">Experiments</div>
            <div class="nav-links">
                <a href="ex1.1.html" class="nav-link">Ex 1.1</a>
                <a href="ex1.2.html" class="nav-link">Ex 1.2</a>
                <a href="ex1.3.html" class="nav-link">Ex 1.3</a>
                <a href="ex2.1.html" class="nav-link">Ex 2.1</a>
                <a href="ex2.2.html" class="nav-link active">Ex 2.2</a>
            </div>
        </nav>

        <h1 class="bungee-regular">Product Filter</h1>
    </header>

    <section>
        <label for="category">Filter by:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="sports">Sports</option>
        </select>
    </section>

    <section>
        <div class="product" data-category="electronics">
            <h2 class="bebas-neue-regular">Wireless Headphones</h2>
            <p class="price">$129.99</p>
            <span class="type_button">electronics</span>
        </div>

        <div class="product" data-category="clothing">
            <h2 class="bebas-neue-regular">Cotton tshirt</h2>
            <p class="price">$129.99</p>
            <span class="type_button">clothing</span>
        </div>

        <div class="product" data-category="clothing">
            <h2 class="bebas-neue-regular">Denim Jeans</h2>
            <p class="price">$129.99</p>
            <span class="type_button">clothing</span>
        </div>

        <div class="product" data-category="sports">
            <h2 class="bebas-neue-regular">Basketball</h2>
            <p class="price">$129.99</p>
            <span class="type_button">sports</span>
        </div>

        <div class="product" data-category="sports">
            <h2 class="bebas-neue-regular">Football</h2>
            <p class="price">$129.99</p>
            <span class="type_button">sports</span>
        </div>

        <div class="product" data-category="electronics">
            <h2 class="bebas-neue-regular">Monitor</h2>
            <p class="price">$129.99</p>
            <span class="type_button">electronics</span>
        </div>
    </section>

    <footer>
        @all rights reserved
    </footer>

    <script src="script.js"></script>
</body>

</html>
